services:

  main-app:
    build:
      context: ./main-app
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    depends_on:
      - product-service
      - cart-service
      - review-service
    environment:
      - HOSTNAME=main-app
    command: ["python", "app.py"]

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=product-db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=productdb
    depends_on:
      product-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=product-db", "--user=root", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  product-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=productdb
    volumes:
      - product-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "3002:3002"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: cart-db
      DB_PORT: 3306
      DB_DATABASE: cartdb
      DB_USERNAME: root
      DB_PASSWORD: root
      APP_ENV: docker
    depends_on:
      cart-db:
        condition: service_healthy
    command: bash -c "php artisan migrate && php -S 0.0.0.0:3002 -t public"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "cart-db", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  cart-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cartdb
    volumes:
      - cart-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  review-service:
    build:
      context: ./review-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - MONGO_USER=root
      - MONGO_PASSWORD=Dev@root23
      - MONGO_HOST=review-db
    depends_on:
      - review-db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.stats()"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  review-db:
    image: mongo:6.0
    container_name: review-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Dev@root23
    volumes:
      - review-db-data:/data/db

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=user-db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=userdb
    depends_on:
      user-db:
        condition: service_healthy
    command: ["node", "server.js"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=user-db", "--user=root", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  user-db:
    image: mysql:8.0
    container_name: user-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=userdb
    ports:
      - "3309:3306"
    volumes:
      - user-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./user-service/frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3006:3000"
    depends_on:
      - user-service
    environment:
      - REACT_APP_API_URL=http://user-service:4000
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "start"]
    volumes:
      - ./user-service/frontend:/app

volumes:
  product-db-data:
  cart-db-data:
  review-db-data:
  user-db-data:
